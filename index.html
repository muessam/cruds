         <div class="title">

            <input type="text" placeholder="Category" id="category">
            <button id="creatBtn">Create</button>
            <input type="text" placeholder="Search" id="search">
    
            <div class="search-by">
                <button id="searchTitleBtn">Search By Title</button>

            </div>
